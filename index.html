<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="Resources/style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class='background'>
    <main>
      <div class="top">   
      </div> 
      <section class="cardBody">
        <figure>
          <img src='./Resources/images/image-victor.jpg' alt="profile Picture">
        </figure>

        <div class="mainInfo">
          <h2><strong>Victor Crest</strong><span>26</span></h2>
          <p>London</p>  
        </div> 
      
        <div class="stats">
          <div>
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div>
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div>
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
